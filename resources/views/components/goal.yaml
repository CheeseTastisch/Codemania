# A ! in front of a tag indicates that another tag is the short form of the tag after the !

#Props[key: value, value, ...; key: value, value, ...]
  # The key is the name of the property
  # The values are the possible values of the property
  # The first value is the default value
  # A ? indicates that the property can be any value
  # A value in front of a ? represents the default value

